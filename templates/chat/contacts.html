{% extends 'core/base.html' %}
{% load static %}

{% block title %}Chats | {% endblock %}

{% block content %}
<div class="p-10 lg:p-12 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">Chats</h1>

</div>

<div class="w-full flex flex-wrap items-center">
    {% for chat in chats %}
        <div class="w-full lg:w-1/4 px-3 py-3">
            <div class="p-4 bg-white shadow rounded-xl text-center">
                {{ chat.receiver_user.name }}
                <a href="{% url 'chat:chat' chat.slug %}"  class="px-5 py-3 block rounded-xl base-button">Message</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
