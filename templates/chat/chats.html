{% extends 'core/base.html' %}

{% block title %}Chats | {% endblock %}


{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">Chats</h1>

</div>

<div class="w-full flex flex-wrap items-center">
    {% for chat in chats %}
        <div class="w-full lg:w-1/4 px-3 py-3">
            <div class="p-4 bg-white shadow rounded-xl text-center">
                {{ chat.users.all }}
                {% with chat.users.all|first as user %}
                    {{ user.name }}
                {% endwith %}
                <h2 class="mb-5 text-2xl font-semibold"> {{chat.id}}</h2>
                <a href="#" class="px-5 py-3 block rounded-xl text-white bg-teal-600 hover:bg-teal-700">Message</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
